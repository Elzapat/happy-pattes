            <h2 class="mt-10 flex-start mb-6 text-5xl font-ink-free underline decoration-8 decoration-primary" style="text-decoration-skip-ink: none;">Envoyer un message</h2>
            <form action="mailto:happy.pattes.mortain@gmail.com" enctype="text/plain" class="flex flex-col w-1/2">
                <label for="subject" class="mb-1 ml-3">Nom*</label>
                <input type="text" name="subject" class="rouded-xl ring-2 ring-primary rounded-xl w-1/3 p-1" required>

                <label for="email" class="mb-1 ml-3 mt-5 ">E-mail*</label>
                <input type="email" name="email" class="rouded-xl ring-2 ring-primary rounded-xl w-1/3 p-1" required>

                <label class="mb-1 ml-3 mt-5">Nom du/des chat(s)</label>
                <input type="text" class="rouded-xl ring-2 ring-primary rounded-xl w-1/3 p-1">

                <label for="body" class="mb-1 ml-3 mt-5">Message*</label>
                <textarea name="body" class="p-2 flex w-full h-56 ring-2 ring-primary rounded-xl" required></textarea>

                <span>*: champ nécessaire</span>

                <div class="flex flex-col items-center mt-10">
                    <button type="submit" class="bg-primary hover:bg-green-400 rounded-xl px-3 py-2 transition-colors">Envoyer</button>
                </div>
            </form>
